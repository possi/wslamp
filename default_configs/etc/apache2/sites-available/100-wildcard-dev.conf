<VirtualHost *:80>
	ServerAlias *.dev
	VirtualDocumentRoot "/var/www/htdocs/%1/"

	<Directory /var/www/htdocs>
		AllowOverride all
		Options FollowSymLinks
		Require all granted
	</Directory>
</VirtualHost>
<VirtualHost *:80>
	ServerAlias *.*.dev
	VirtualDocumentRoot "/var/www/htdocs/%2/"

	<Directory /var/www/htdocs>
		AllowOverride all
		Options FollowSymLinks
		Require all granted
	</Directory>
</VirtualHost>

